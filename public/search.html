<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Battle - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-btn:hover {
            background: white;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .search-container:hover::before {
            left: 100%;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 1.2rem;
            border: 2px solid #333;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            padding: 1.2rem 2rem;
            background: white;
            color: black;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .search-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn.active {
            background: white;
            color: black;
            transform: translateY(-2px);
        }

        .results-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        .user-result {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: resultSlide 0.5s ease-out;
        }

        @keyframes resultSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-result:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            animation: avatarRotate 10s linear infinite;
        }

        @keyframes avatarRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verified-badge {
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: badgePulse 1.5s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .user-id {
            color: #666;
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-friend-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .add-friend-btn:hover {
            background: #00ff00;
            color: black;
            transform: translateY(-2px);
        }

        .challenge-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }

        .challenge-btn:hover {
            background: #ff0000;
            color: white;
            transform: translateY(-2px);
        }

        .view-profile-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
        }

        .view-profile-btn:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 15px;
            position: relative;
            animation: leaderboardSlide 0.5s ease-out;
        }

        @keyframes leaderboardSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rank-badge {
            background: white;
            color: black;
            padding: 1rem;
            border-radius: 50%;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            font-size: 1.2rem;
            animation: rankPulse 2s ease-in-out infinite;
        }

        @keyframes rankPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .rank-badge.gold {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .rank-badge.silver {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.5);
        }

        .rank-badge.bronze {
            background: linear-gradient(45deg, #cd7f32, #daa520);
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.5);
        }

        .challenge-form {
            display: none;
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 15px;
            animation: formSlide 0.3s ease-out;
        }

        @keyframes formSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .challenge-input {
            width: 120px;
            padding: 0.8rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            margin-right: 1rem;
        }

        .challenge-input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 4rem 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .main-content {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav {
                justify-content: center;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-tabs {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .tab-btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .user-result {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .user-actions {
                justify-content: center;
                width: 100%;
            }
            
            .action-btn {
                flex: 1;
                min-width: 100px;
            }
            
            .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .nav-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .search-container, .results-container {
                padding: 1.5rem;
            }
            
            .user-result, .leaderboard-item {
                padding: 1rem;
            }
            
            .user-avatar {
                width: 50px;
                height: 50px;
            }
            
            .user-name {
                font-size: 1.1rem;
            }
            
            .action-btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="header">
        <h1>üîç Search Players</h1>
        <nav class="nav">
            <a href="lobby.html" class="nav-btn">üè† Lobby</a>
            <a href="profile.html" class="nav-btn">üë§ Profile</a>
            <a href="vault.html" class="nav-btn">üèõÔ∏è Vault</a>
            <a href="shop.html" class="nav-btn">üõí Shop</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="search-container">
            <div class="search-tabs">
                <button class="tab-btn active" onclick="switchTab('search')">üîç Search Users</button>
                <button class="tab-btn" onclick="switchTab('leaderboard')">üèÜ Leaderboard</button>
            </div>

            <div id="searchTab">
                <div class="search-form">
                    <input type="text" class="search-input" id="searchInput" placeholder="Enter username or user ID">
                    <button class="search-btn" onclick="searchUsers()">Search</button>
                </div>
            </div>
        </div>

        <div class="results-container">
            <div id="searchResults">
                <div class="no-results">Enter a username or user ID to search</div>
            </div>
            <div id="leaderboardResults" style="display: none;">
                <div class="loading">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script>
        const authToken = localStorage.getItem('authToken');
        
        if (!authToken) {
            window.location.href = 'login.html';
        }

        let currentTab = 'search';

        // Sound effects
        const playSound = (type) => {
            const audio = new Audio();
            switch(type) {
                case 'click':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
                case 'success':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
            }
            audio.volume = 0.3;
            audio.play().catch(() => {});
        };

        function switchTab(tab) {
            currentTab = tab;
            playSound('click');
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide content
            if (tab === 'search') {
                document.getElementById('searchTab').style.display = 'block';
                document.getElementById('searchResults').style.display = 'block';
                document.getElementById('leaderboardResults').style.display = 'none';
            } else {
                document.getElementById('searchTab').style.display = 'none';
                document.getElementById('searchResults').style.display = 'none';
                document.getElementById('leaderboardResults').style.display = 'block';
                loadLeaderboard();
            }
        }

        async function searchUsers() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a username or user ID');
                return;
            }
            
            playSound('click');
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const isUserId = /^\d+$/.test(query);
                const searchParam = isUserId ? `userId=${query}` : `username=${query}`;
                
                const response = await fetch(`/search-users?${searchParam}`, {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.users.length === 0) {
                        resultsDiv.innerHTML = '<div class="no-results">No users found</div>';
                    } else {
                        resultsDiv.innerHTML = data.users.map(user => `
                            <div class="user-result">
                                <img src="https://reaperxxxx-animepfp.hf.space/img?q=${Math.floor(Math.random() * 100) + 1}" 
                                     class="user-avatar" alt="${user.username}">
                                <div class="user-info">
                                    <div class="user-name">
                                        ${user.username}
                                        ${user.verified ? '<span class="verified-badge">‚úì</span>' : ''}
                                    </div>
                                    <div class="user-id">ID: ${user.userId}</div>
                                </div>
                                <div class="user-actions">
                                    <button class="action-btn add-friend-btn" onclick="addFriend('${user.userId}', '${user.username}')">
                                        üë• Add Friend
                                    </button>
                                    <button class="action-btn challenge-btn" onclick="showChallengeForm('${user.userId}', '${user.username}')">
                                        ‚öîÔ∏è Challenge
                                    </button>
                                    <button class="action-btn view-profile-btn" onclick="viewProfile('${user.userId}')">
                                        üë§ Profile
                                    </button>
                                </div>
                                <div class="challenge-form" id="challengeForm-${user.userId}">
                                    <input type="number" class="challenge-input" id="challengeAmount-${user.userId}" placeholder="Bet" min="1">
                                    <button class="action-btn challenge-btn" onclick="challengeUser('${user.userId}', '${user.username}')">
                                        Send Challenge
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    const error = await response.json();
                    resultsDiv.innerHTML = `<div class="no-results">Error: ${error.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="no-results">Network error occurred</div>';
            }
        }

        async function loadLeaderboard() {
            const resultsDiv = document.getElementById('leaderboardResults');
            resultsDiv.innerHTML = '<div class="loading">Loading leaderboard...</div>';
            
            try {
                const response = await fetch('/leaderboard', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    let html = '<h3 style="margin-bottom: 2rem; text-align: center; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px;">üèÜ Top Players by Wins</h3>';
                    
                    data.topWins.forEach((user, index) => {
                        const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                        html += `
                            <div class="leaderboard-item">
                                <div class="rank-badge ${rankClass}">${index + 1}</div>
                                <img src="https://reaperxxxx-animepfp.hf.space/img?q=${Math.floor(Math.random() * 100) + 1}" 
                                     class="user-avatar" alt="${user.username}">
                                <div class="user-info">
                                    <div class="user-name">
                                        ${user.username}
                                        ${user.verified ? '<span class="verified-badge">‚úì</span>' : ''}
                                    </div>
                                    <div style="color: #ccc; margin-top: 0.5rem;">
                                        ${user.wins} wins ‚Ä¢ ${user.rank}
                                    </div>
                                </div>
                                <div class="user-actions">
                                    <button class="action-btn view-profile-btn" onclick="viewProfile('${user.userId}')">
                                        üë§ Profile
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '<h3 style="margin: 3rem 0 2rem; text-align: center; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px;">üí∞ Top Players by Coins</h3>';
                    
                    data.topCoins.forEach((user, index) => {
                        const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                        html += `
                            <div class="leaderboard-item">
                                <div class="rank-badge ${rankClass}">${index + 1}</div>
                                <img src="https://reaperxxxx-animepfp.hf.space/img?q=${Math.floor(Math.random() * 100) + 1}" 
                                     class="user-avatar" alt="${user.username}">
                                <div class="user-info">
                                    <div class="user-name">
                                        ${user.username}
                                        ${user.verified ? '<span class="verified-badge">‚úì</span>' : ''}
                                    </div>
                                    <div style="color: #ccc; margin-top: 0.5rem;">
                                        ${user.coins} coins ‚Ä¢ ${user.rank}
                                    </div>
                                </div>
                                <div class="user-actions">
                                    <button class="action-btn view-profile-btn" onclick="viewProfile('${user.userId}')">
                                        üë§ Profile
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="no-results">Error loading leaderboard</div>';
            }
        }

        async function addFriend(userId, username) {
            playSound('click');
            try {
                const response = await fetch('/add-friend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ friendUserId: userId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    playSound('success');
                    alert(`${username} added as friend!`);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error adding friend');
            }
        }

        function showChallengeForm(userId, username) {
            playSound('click');
            const form = document.getElementById(`challengeForm-${userId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function challengeUser(userId, username) {
            const amount = parseInt(document.getElementById(`challengeAmount-${userId}`).value);
            
            if (!amount || amount < 1) {
                alert('Please enter a valid bet amount');
                return;
            }
            
            playSound('click');
            
            try {
                const response = await fetch('/battle/challenge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ opponentUserId: userId, amount })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    playSound('success');
                    alert(data.message);
                    window.location.href = 'battle.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error sending challenge');
            }
        }

        function viewProfile(userId) {
            playSound('click');
            window.location.href = `profile.html?userId=${userId}`;
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });

        // Add click sound to all buttons
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.classList.contains('nav-btn')) {
                playSound('click');
            }
        });
    </script>
</body>
</html>
