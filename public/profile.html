<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Battle - Profile</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

.background-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    z-index: -1;
}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

.header {
    background: rgba(0, 0, 0, 0.95);
    border-bottom: 2px solid #333;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(20px);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header h1 {
    font-size: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

.nav {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.nav-btn {
    padding: 0.8rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #333;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.nav-btn:hover {
    background: white;
    color: black;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
}

.main-content {
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

.profile-header {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #333;
    border-radius: 25px;
    padding: 3rem;
    backdrop-filter: blur(20px);
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    gap: 3rem;
    position: relative;
    overflow: hidden;
    animation: profileSlide 0.8s ease-out;
}

@keyframes profileSlide {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.profile-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.profile-header:hover::before {
    left: 100%;
}

.profile-avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    animation: avatarFloat 3s ease-in-out infinite;
}

@keyframes avatarFloat {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
}

.profile-info {
    flex: 1;
}

.profile-banner {
    display: inline-block;
    padding: 1.5rem 3rem;
    border-radius: 20px;
    background: linear-gradient(135deg, #1a1a1a, #333);
    border: 2px solid #444;
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: bold;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.profile-banner.verified {
    background: linear-gradient(135deg, #000, #333, #000);
    border: 2px solid white;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    animation: verifiedPulse 2s ease-in-out infinite;
}

@keyframes verifiedPulse {
    0%, 100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); }
    50% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.7); }
}

.verified-badge {
    color: white;
    font-size: 2rem;
    margin-left: 1rem;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    animation: badgeGlow 1.5s ease-in-out infinite;
}

@keyframes badgeGlow {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

.profile-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
}

.stat-item {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #333;
    padding: 1.5rem;
    border-radius: 15px;
    text-align: center;
    transition: all 0.3s ease;
    animation: statSlide 0.5s ease-out;
}

@keyframes statSlide {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.stat-item:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-5px);
    border-color: white;
}

.stat-value {
    font-size: 2rem;
    font-weight: bold;
    color: white;
    margin-bottom: 0.5rem;
}

.stat-label {
    font-size: 1rem;
    color: #ccc;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.profile-bio {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #333;
    padding: 1.5rem;
    border-radius: 15px;
    margin-top: 2rem;
    font-style: italic;
    color: #ccc;
}

.characters-section {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #333;
    border-radius: 25px;
    padding: 3rem;
    backdrop-filter: blur(20px);
    position: relative;
    overflow: hidden;
}

.characters-section h2 {
    font-size: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 2rem;
    text-align: center;
}

.characters-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.character-card {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #333;
    border-radius: 20px;
    padding: 2rem;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: cardSlide 0.5s ease-out;
}

@keyframes cardSlide {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.character-card:hover {
    transform: translateY(-10px);
    border-color: white;
    box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
}

.character-card.equipped {
    border-color: white;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    animation: equippedGlow 2s ease-in-out infinite;
}

@keyframes equippedGlow {
    0%, 100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
    50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.6); }
}

.character-card.equipped::before {
    content: '⚔️ EQUIPPED';
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: white;
    color: black;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
    z-index: 2;
    animation: equippedBadge 1s ease-in-out infinite;
}

@keyframes equippedBadge {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.character-image {
    width: 120px;
    height: 120px;
    border-radius: 15px;
    margin: 0 auto 1.5rem;
    border: 3px solid white;
    transition: all 0.3s ease;
    animation: characterFloat 3s ease-in-out infinite;
}

@keyframes characterFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
}

.character-card:hover .character-image {
    transform: scale(1.1) translateY(-5px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
}

.character-name {
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: white;
    font-size: 1.2rem;
}

.character-level {
    color: #ccc;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.character-power {
    font-size: 0.9rem;
    color: #999;
}

.equipped-badge {
    background: white;
    color: black;
    padding: 0.3rem 1rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
    margin-top: 1rem;
    display: inline-block;
    animation: badgePulse 2s ease-in-out infinite;
}

@keyframes badgePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.profile-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.action-btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 15px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.add-friend-btn {
    background: rgba(0, 255, 0, 0.2);
    border: 2px solid #00ff00;
}

.add-friend-btn:hover {
    background: #00ff00;
    color: black;
    transform: translateY(-3px);
}

.challenge-btn {
    background: rgba(255, 0, 0, 0.2);
    border: 2px solid #ff0000;
}

.challenge-btn:hover {
    background: #ff0000;
    color: white;
    transform: translateY(-3px);
}

.challenge-form {
    display: none;
    margin-top: 1.5rem;
    padding: 2rem;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid #333;
    border-radius: 15px;
    animation: formSlide 0.3s ease-out;
}

@keyframes formSlide {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.challenge-input {
    padding: 1rem;
    border: 2px solid #333;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    margin-right: 1rem;
    width: 150px;
}

.challenge-input:focus {
    outline: none;
    border-color: white;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.loading {
    text-align: center;
    padding: 4rem 2rem;
    color: #666;
    animation: loadingPulse 1.5s ease-in-out infinite;
}

@keyframes loadingPulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

.no-characters {
    text-align: center;
    color: #666;
    padding: 4rem 2rem;
}

.no-characters a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.no-characters a:hover {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

/* Mobile Responsive */
@media (max-width: 1024px) {
    .main-content {
        padding: 1rem;
    }
    
    .header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
    }
    
    .nav {
        justify-content: center;
        width: 100%;
    }
    
    .profile-header {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
    }
    
    .profile-stats {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    .characters-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
    }
    
    .profile-header {
        padding: 2rem;
    }
    
    .characters-section {
        padding: 2rem;
    }
    
    .profile-banner {
        font-size: 1.5rem;
        padding: 1rem 2rem;
    }
    
    .profile-actions {
        flex-direction: column;
    }
    
    .action-btn {
        width: 100%;
    }
    
    .nav-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.5rem;
    }
    
    .profile-avatar {
        width: 120px;
        height: 120px;
    }
    
    .profile-banner {
        font-size: 1.2rem;
        padding: 0.8rem 1.5rem;
    }
    
    .characters-grid {
        grid-template-columns: 1fr;
    }
    
    .character-card {
        padding: 1.5rem;
    }
    
    .character-image {
        width: 100px;
        height: 100px;
    }
    
    .profile-stats {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="header">
        <h1>👤 Profile</h1>
        <nav class="nav">
            <a href="lobby.html" class="nav-btn">🏠 Lobby</a>
            <a href="search.html" class="nav-btn">🔍 Search</a>
            <a href="vault.html" class="nav-btn">🏛️ Vault</a>
            <a href="shop.html" class="nav-btn">🛒 Shop</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="profile-header" id="profileHeader">
            <div class="loading">Loading profile...</div>
        </div>

        <div class="characters-section">
            <h2>🎭 Character Collection</h2>
            <div class="characters-grid" id="charactersGrid">
                <div class="loading">Loading characters...</div>
            </div>
        </div>
    </div>

    <script>
        // Sound effects
const playSound = (type) => {
    const audio = new Audio();
    switch(type) {
        case 'click':
            audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
            break;
        case 'success':
            audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
            break;
    }
    audio.volume = 0.3;
    audio.play().catch(() => {});
};

// Add click sound to all buttons
document.addEventListener('click', (e) => {
    if (e.target.tagName === 'BUTTON' || e.target.classList.contains('nav-btn')) {
        playSound('click');
    }
});
        const authToken = localStorage.getItem('authToken');
        const currentUserId = localStorage.getItem('userId');
        
        if (!authToken) {
            window.location.href = 'login.html';
        }

        // Get user ID from URL params or use current user
        const urlParams = new URLSearchParams(window.location.search);
        const viewingUserId = urlParams.get('userId') || currentUserId;
        const isOwnProfile = viewingUserId === currentUserId;

        async function loadProfile() {
            try {
                let profileData;
                
                if (isOwnProfile) {
                    // Load own profile
                    const response = await fetch('/profile', {
                        headers: { 'Authorization': authToken }
                    });
                    
                    if (response.ok) {
                        profileData = await response.json();
                    } else {
                        throw new Error('Failed to load profile');
                    }
                } else {
                    // For other users, we need to search for them first
                    const response = await fetch(`/search-users?userId=${viewingUserId}`, {
                        headers: { 'Authorization': authToken }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.users.length > 0) {
                            profileData = {
                                username: data.users[0].username,
                                verified: data.users[0].verified,
                                userId: data.users[0].userId,
                                // We can't see other users' private data
                                bio: "Private",
                                coins: "Private",
                                diamonds: "Private",
                                level: "Private",
                                rank: "Private",
                                wins: "Private",
                                losses: "Private",
                                likes: "Private",
                                characterIds: []
                            };
                        } else {
                            throw new Error('User not found');
                        }
                    } else {
                        throw new Error('Failed to load user');
                    }
                }
                
                displayProfile(profileData);
                
                if (isOwnProfile) {
                    loadCharacters();
                }
                
            } catch (error) {
                document.getElementById('profileHeader').innerHTML = `
                    <div style="color: #ff6b6b; text-align: center;">
                        Error loading profile: ${error.message}
                    </div>
                `;
            }
        }

        function displayProfile(profile) {
            const avatarId = profile.characterIds && profile.characterIds.length > 0 ? profile.characterIds[0] : Math.floor(Math.random() * 100) + 1;
            
            let actionsHtml = '';
            if (!isOwnProfile) {
                actionsHtml = `
                    <div class="profile-actions">
                        <button class="action-btn add-friend-btn" onclick="addFriend('${profile.userId}', '${profile.username}')">
                            👥 Add Friend
                        </button>
                        <button class="action-btn challenge-btn" onclick="showChallengeForm()">
                            ⚔️ Challenge
                        </button>
                    </div>
                    <div class="challenge-form" id="challengeForm">
                        <input type="number" class="challenge-input" id="challengeAmount" placeholder="Bet amount" min="1">
                        <button class="action-btn challenge-btn" onclick="challengeUser('${profile.userId}', '${profile.username}')">
                            Send Challenge
                        </button>
                    </div>
                `;
            }
            
            document.getElementById('profileHeader').innerHTML = `
                <img src="https://reaperxxxx-animepfp.hf.space/img?q=${avatarId}" 
                     class="profile-avatar" alt="${profile.username}">
                <div class="profile-info">
                    <div class="profile-banner ${profile.verified ? 'verified' : ''}">
                        ${profile.username}
                        ${profile.verified ? '<span class="verified-badge">✓</span>' : ''}
                    </div>
                    
                    ${profile.bio && profile.bio !== "Private" ? `<div class="profile-bio">"${profile.bio}"</div>` : ''}
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value">${profile.level}</div>
                            <div class="stat-label">Level</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${profile.rank}</div>
                            <div class="stat-label">Rank</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${profile.wins}</div>
                            <div class="stat-label">Wins</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${profile.losses}</div>
                            <div class="stat-label">Losses</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${profile.coins}</div>
                            <div class="stat-label">Coins</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${profile.diamonds}</div>
                            <div class="stat-label">Diamonds</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${profile.likes}</div>
                            <div class="stat-label">Likes</div>
                        </div>
                    </div>
                    
                    ${actionsHtml}
                </div>
            `;
        }

        async function loadCharacters() {
            try {
                const response = await fetch('/characters', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const charactersGrid = document.getElementById('charactersGrid');
                    
                    if (data.characters.length === 0) {
                        charactersGrid.innerHTML = `
                            <div class="no-characters">
                                No characters owned yet<br>
                                <a href="shop.html" style="color: #ffd700;">Visit the shop to get characters</a>
                            </div>
                        `;
                    } else {
                        charactersGrid.innerHTML = data.characters.map(char => `
                            <div class="character-card ${char.equipped ? 'equipped' : ''}">
                                <img src="https://reaperxxxx-animepfp.hf.space/img?q=${char.id}" 
                                     class="character-image" alt="${char.name}">
                                <div class="character-name">${char.name}</div>
                                <div class="character-level">Level ${char.level}</div>
                                <div class="character-power">Power: ${char.power_rating}</div>
                                ${char.equipped ? '<div class="equipped-badge">⚔️ EQUIPPED</div>' : ''}
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                document.getElementById('charactersGrid').innerHTML = `
                    <div class="no-characters">Error loading characters</div>
                `;
            }
        }

        async function addFriend(userId, username) {
            playSound('click');
            try {
                const response = await fetch('/add-friend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ friendUserId: userId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`${username} added as friend!`);
                    playSound('success');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error adding friend');
            }
        }

        function showChallengeForm() {
            const form = document.getElementById('challengeForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function challengeUser(userId, username) {
            playSound('click');
            const amount = parseInt(document.getElementById('challengeAmount').value);
            
            if (!amount || amount < 1) {
                alert('Please enter a valid bet amount');
                return;
            }
            
            try {
                const response = await fetch('/battle/challenge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ opponentUserId: userId, amount })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'battle.html';
                    playSound('success');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error sending challenge');
            }
        }

        // Load profile data
        loadProfile();
    </script>
</body>
