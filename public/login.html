<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Battle - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000, #111111, #000000);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #333;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(20px);
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #fff, #000, #fff, #000);
            background-size: 400% 400%;
            animation: borderGlow 3s ease infinite;
            z-index: -1;
            border-radius: 20px;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .logo p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 1rem;
            background: #111;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background: #1a1a1a;
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: white;
            color: black;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-form {
            text-align: center;
            color: #ccc;
        }

        .switch-form a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .switch-form a:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 0, 0, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            color: #66ff66;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-form.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>⚔️ ANIME BATTLE</h1>
            <p>Enter the arena and prove your worth!</p>
        </div>

        <div id="message"></div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Login</button>
            <div class="switch-form">
                Don't have an account? <a href="#" id="showRegister">Register here</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="register-form">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                <small style="color: #999;">3-20 characters, letters, numbers, and underscores only</small>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="registerBio">Bio (Optional)</label>
                <input type="text" id="registerBio" maxlength="200" placeholder="Tell us about yourself...">
            </div>
            <button type="submit" class="btn" id="registerBtn">Register</button>
            <div class="switch-form">
                Already have an account? <a href="#" id="showLogin">Login here</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const messageDiv = document.getElementById('message');

        // Sound effects
        const playSound = (type) => {
            const audio = new Audio();
            switch(type) {
                case 'click':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
                case 'success':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
                case 'error':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
            }
            audio.volume = 0.3;
            audio.play().catch(() => {});
        };

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            playSound('click');
            loginForm.classList.add('hidden');
            registerForm.classList.add('active');
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            playSound('click');
            registerForm.classList.remove('active');
            loginForm.classList.remove('hidden');
        });

        function showMessage(message, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            playSound(type);
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.authToken);
                    localStorage.setItem('userId', data.userId);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1000);
                } else {
                    showMessage(data.error);
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const bio = document.getElementById('registerBio').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, bio })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.authToken);
                    localStorage.setItem('userId', data.userId);
                    showMessage('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'lobby.html';
                    }, 1000);
                } else {
                    showMessage(data.error);
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'lobby.html';
        }
    </script>
</body>
</html>
