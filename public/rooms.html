<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Battle - Battle Rooms</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

.background-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    z-index: -1;
}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

.header {
    background: rgba(0, 0, 0, 0.95);
    border-bottom: 2px solid #333;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(20px);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header h1 {
    font-size: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

.nav {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.nav-btn {
    padding: 0.8rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #333;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.nav-btn:hover {
    background: white;
    color: black;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
}

.main-content {
    padding: 2rem;
    max-width: 1400px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}

.card {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #333;
    border-radius: 25px;
    padding: 3rem;
    backdrop-filter: blur(20px);
    position: relative;
    overflow: hidden;
    animation: cardSlide 0.8s ease-out;
}

@keyframes cardSlide {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.card:hover::before {
    left: 100%;
}

.card:hover {
    border-color: white;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    transform: translateY(-5px);
}

.card h2 {
    margin-bottom: 2rem;
    color: white;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.create-room-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
}

.form-group label {
    font-weight: bold;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-input {
    padding: 1rem;
    border: 2px solid #333;
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.form-input::placeholder {
    color: #666;
}

.form-input:focus {
    outline: none;
    border-color: white;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.create-btn {
    padding: 1.5rem;
    background: white;
    color: black;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.create-btn:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
}

.create-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.rooms-list {
    max-height: 500px;
    overflow-y: auto;
}

.room-item {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #333;
    padding: 2rem;
    border-radius: 20px;
    margin-bottom: 1.5rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: roomSlide 0.5s ease-out;
}

@keyframes roomSlide {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.room-item:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: white;
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
}

.room-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.room-creator {
    font-size: 1.3rem;
    font-weight: bold;
    color: white;
}

.room-code {
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid #333;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    font-family: monospace;
    font-weight: bold;
    font-size: 1.1rem;
}

.room-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.room-bet {
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
}

.room-time {
    color: #ccc;
    font-size: 1rem;
}

.join-btn {
    width: 100%;
    padding: 1.2rem;
    background: white;
    color: black;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.join-btn:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
}

.my-room {
    background: rgba(255, 255, 255, 0.1);
    border-color: white;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.my-room .room-creator {
    color: white;
}

.start-btn {
    background: rgba(0, 255, 0, 0.2);
    color: white;
    border: 2px solid #00ff00;
}

.start-btn:hover {
    background: #00ff00;
    color: black;
}

.join-room-section {
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid #333;
}

.join-room-section h3 {
    margin-bottom: 1.5rem;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.join-form {
    display: flex;
    gap: 1rem;
}

.code-input {
    flex: 1;
    padding: 1rem;
    border: 2px solid #333;
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 1.1rem;
    font-family: monospace;
    text-transform: uppercase;
    transition: all 0.3s ease;
}

.code-input:focus {
    outline: none;
    border-color: white;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.join-code-btn {
    padding: 1rem 2rem;
    background: white;
    color: black;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.join-code-btn:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
}

.room-status {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    margin-top: 1rem;
}

.status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #00ff00;
    animation: statusPulse 2s ease-in-out infinite;
}

@keyframes statusPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.status-waiting {
    background: #ffa726;
}

.status-full {
    background: #ff6b6b;
}

.loading {
    text-align: center;
    padding: 4rem 2rem;
    color: #666;
    animation: loadingPulse 1.5s ease-in-out infinite;
}

@keyframes loadingPulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

.no-rooms {
    text-align: center;
    color: #666;
    padding: 4rem 2rem;
}

.no-rooms small {
    color: #999;
}

/* Mobile Responsive */
@media (max-width: 1024px) {
    .main-content {
        grid-template-columns: 1fr;
        padding: 1rem;
    }
    
    .header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
    }
    
    .nav {
        justify-content: center;
        width: 100%;
    }
}

@media (max-width: 768px) {
    .card {
        padding: 2rem;
    }
    
    .join-form {
        flex-direction: column;
    }
    
    .room-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .room-details {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
    }
    
    .nav-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.5rem;
    }
    
    .card {
        padding: 1.5rem;
    }
    
    .room-item {
        padding: 1.5rem;
    }
    
    .room-creator {
        font-size: 1.1rem;
    }
    
    .room-code {
        font-size: 1rem;
        padding: 0.6rem 1rem;
    }
}
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="header">
        <h1>üè† Battle Rooms</h1>
        <nav class="nav">
            <a href="lobby.html" class="nav-btn">üè† Lobby</a>
            <a href="battle.html" class="nav-btn">‚öîÔ∏è Battle</a>
            <a href="profile.html" class="nav-btn">üë§ Profile</a>
            <a href="vault.html" class="nav-btn">üèõÔ∏è Vault</a>
        </nav>
    </div>

    <div class="main-content">
        <!-- Create Room -->
        <div class="card">
            <h2>üèóÔ∏è Create Battle Room</h2>
            <form class="create-room-form" id="createRoomForm">
                <div class="form-group">
                    <label for="betAmount">Bet Amount (Coins)</label>
                    <input type="number" id="betAmount" class="form-input" min="1" placeholder="Enter bet amount" required>
                </div>
                <button type="submit" class="create-btn" id="createBtn">
                    üèóÔ∏è Create Room
                </button>
            </form>
            
            <div class="join-room-section">
                <h3>üîë Join with Room Code</h3>
                <div class="join-form">
                    <input type="text" class="code-input" id="roomCodeInput" placeholder="Enter room code" maxlength="6">
                    <button class="join-code-btn" onclick="joinRoomByCode()">Join</button>
                </div>
            </div>
        </div>

        <!-- Available Rooms -->
        <div class="card">
            <h2>üéØ Available Rooms</h2>
            <div class="rooms-list" id="roomsList">
                <div class="loading">Loading rooms...</div>
            </div>
        </div>
    </div>

    <script>
        const authToken = localStorage.getItem('authToken');
        const userId = localStorage.getItem('userId');
        
        // Add at the beginning of the script section, after the existing variables
        // Sound effects
        const playSound = (type) => {
            const audio = new Audio();
            switch(type) {
                case 'click':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
                case 'success':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
            }
            audio.volume = 0.3;
            audio.play().catch(() => {});
        };

        // Add click sound to all buttons
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.classList.contains('nav-btn')) {
                playSound('click');
            }
        });
        
        if (!authToken) {
            window.location.href = 'login.html';
        }

        let userProfile = null;

        async function loadUserProfile() {
            try {
                const response = await fetch('/profile', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    userProfile = await response.json();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadRooms() {
            try {
                const response = await fetch('/battle/rooms', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const roomsList = document.getElementById('roomsList');
                    
                    if (data.rooms.length === 0) {
                        roomsList.innerHTML = `
                            <div class="no-rooms">
                                No rooms available<br>
                                <small>Create a room to start battling!</small>
                            </div>
                        `;
                    } else {
                        roomsList.innerHTML = data.rooms.map(room => {
                            const isMyRoom = userProfile && room.creatorName === userProfile.username;
                            const timeAgo = getTimeAgo(room.createdAt);
                            
                            return `
                                <div class="room-item ${isMyRoom ? 'my-room' : ''}">
                                    <div class="room-header">
                                        <div class="room-creator">
                                            ${isMyRoom ? 'üëë ' : ''}${room.creatorName}
                                        </div>
                                        <div class="room-code">#${room.roomCode}</div>
                                    </div>
                                    <div class="room-details">
                                        <div class="room-bet">üí∞ ${room.amount} coins</div>
                                        <div class="room-time">‚è∞ ${timeAgo}</div>
                                    </div>
                                    <div class="room-status">
                                        <div class="status-indicator"></div>
                                        <span>Waiting for opponent</span>
                                    </div>
                                    ${isMyRoom ? 
                                        `<button class="join-btn start-btn" onclick="startRoom('${room.roomCode}')">
                                            üöÄ Start Battle
                                        </button>` :
                                        `<button class="join-btn" onclick="joinRoom('${room.roomCode}')">
                                            ‚öîÔ∏è Join Battle
                                        </button>`
                                    }
                                </div>
                            `;
                        }).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                document.getElementById('roomsList').innerHTML = `
                    <div class="no-rooms">Error loading rooms</div>
                `;
            }
        }

        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        }

        document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const createBtn = document.getElementById('createBtn');
            const betAmount = parseInt(document.getElementById('betAmount').value);
            
            if (!betAmount || betAmount < 1) {
                alert('Please enter a valid bet amount');
                return;
            }
            
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';
            
            try {
                const response = await fetch('/battle/room/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ amount: betAmount })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`Room created! Room code: ${data.roomCode}`);
                    document.getElementById('betAmount').value = '';
                    loadRooms();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error creating room');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'üèóÔ∏è Create Room';
            }
        });

        async function joinRoom(roomCode) {
            try {
                const response = await fetch('/battle/room/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ roomCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    loadRooms();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error joining room');
            }
        }

        async function startRoom(roomCode) {
            try {
                const response = await fetch('/battle/room/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ roomCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(data.message);
                    window.location.href = 'battle.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error starting room');
            }
        }

        async function joinRoomByCode() {
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!roomCode) {
                alert('Please enter a room code');
                return;
            }
            
            if (roomCode.length !== 6) {
                alert('Room code must be 6 characters');
                return;
            }
            
            await joinRoom(roomCode);
            document.getElementById('roomCodeInput').value = '';
        }

        // Allow joining by code with Enter key
        document.getElementById('roomCodeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoomByCode();
            }
        });

        // Load data on page load
        loadUserProfile().then(() => {
            loadRooms();
        });
        
        // Refresh rooms every 10 seconds
        setInterval(loadRooms, 10000);
    </script>
</body>
</html>
