<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Battle - Shop</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

.background-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    z-index: -1;
}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

.header {
    background: rgba(0, 0, 0, 0.95);
    border-bottom: 2px solid #333;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(20px);
    position: sticky;
    top: 0;
    z-index: 100;
}

.user-info h1 {
    font-size: 2rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

.currency {
    display: flex;
    gap: 1.5rem;
    font-weight: bold;
    font-size: 1.2rem;
}

.currency span {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #333;
    padding: 0.8rem 1.5rem;
    border-radius: 15px;
    transition: all 0.3s ease;
}

.currency span:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
    border-color: white;
}

.nav {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.nav-btn {
    padding: 0.8rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #333;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.nav-btn:hover {
    background: white;
    color: black;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
}

.main-content {
    padding: 2rem;
    max-width: 1600px;
    margin: 0 auto;
}

.shop-header {
    text-align: center;
    margin-bottom: 3rem;
    animation: headerSlide 0.8s ease-out;
}

@keyframes headerSlide {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.shop-title {
    font-size: 4rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    animation: titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.3); }
}

.shop-subtitle {
    color: #ccc;
    font-size: 1.4rem;
    letter-spacing: 1px;
}

.shop-tabs {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 3rem;
}

.tab-btn {
    padding: 1.5rem 3rem;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #333;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    font-size: 1.1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.tab-btn.active {
    background: white;
    color: black;
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(255, 255, 255, 0.3);
}

.tab-content {
    display: none;
    animation: contentFade 0.5s ease-in-out;
}

@keyframes contentFade {
    from { opacity: 0; }
    to { opacity: 1; }
}

.tab-content.active {
    display: block;
}

.shop-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2.5rem;
}

.shop-item {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #333;
    border-radius: 25px;
    padding: 2.5rem;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: itemSlide 0.8s ease-out;
}

@keyframes itemSlide {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.shop-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.shop-item:hover::before {
    left: 100%;
}

.shop-item:hover {
    transform: translateY(-10px);
    border-color: white;
    box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
}

.shop-item.owned {
    border-color: #00ff00;
    background: rgba(0, 255, 0, 0.05);
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
}

.shop-item.owned::after {
    content: '✅ OWNED';
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    background: #00ff00;
    color: black;
    padding: 0.8rem 1.5rem;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: bold;
    z-index: 2;
    animation: ownedBadge 2s ease-in-out infinite;
}

@keyframes ownedBadge {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.character-image {
    width: 220px;
    height: 220px;
    border-radius: 20px;
    margin: 0 auto 2rem;
    border: 3px solid white;
    transition: all 0.3s ease;
    animation: characterFloat 4s ease-in-out infinite;
}

@keyframes characterFloat {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-8px) rotate(2deg); }
}

.shop-item:hover .character-image {
    transform: scale(1.1) translateY(-8px);
    box-shadow: 0 15px 35px rgba(255, 255, 255, 0.3);
}

.item-info {
    text-align: center;
}

.item-name {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.item-price {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
    margin-bottom: 2rem;
}

.purchase-btn {
    width: 100%;
    padding: 1.5rem;
    border: none;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    font-size: 1.2rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.purchase-btn.buy {
    background: white;
    color: black;
}

.purchase-btn.buy:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
}

.purchase-btn:disabled {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #333;
    color: #666;
    cursor: not-allowed;
    transform: none;
}

.auction-section {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #333;
    border-radius: 25px;
    padding: 3rem;
    backdrop-filter: blur(20px);
    margin-bottom: 2rem;
    position: relative;
    overflow: hidden;
    animation: auctionGlow 4s ease-in-out infinite;
}

@keyframes auctionGlow {
    0%, 100% { border-color: #333; }
    50% { border-color: white; }
}

.auction-header {
    text-align: center;
    margin-bottom: 3rem;
}

.auction-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: white;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.auction-timer {
    font-size: 1.4rem;
    color: #ff6b6b;
    font-weight: bold;
    animation: timerPulse 1s ease-in-out infinite;
}

@keyframes timerPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.auction-content {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 3rem;
    align-items: center;
}

.auction-character {
    text-align: center;
}

.auction-character-image {
    width: 250px;
    height: 250px;
    border-radius: 20px;
    margin: 0 auto 1.5rem;
    border: 4px solid white;
    box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
    animation: auctionCharacterGlow 2s ease-in-out infinite alternate;
}

@keyframes auctionCharacterGlow {
    from { box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
    to { box-shadow: 0 0 60px rgba(255, 255, 255, 0.8); }
}

.auction-info {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #333;
    padding: 2.5rem;
    border-radius: 20px;
}

.auction-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 2.5rem;
}

.auction-stat {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #333;
    padding: 1.5rem;
    border-radius: 15px;
    text-align: center;
    transition: all 0.3s ease;
}

.auction-stat:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: white;
    transform: translateY(-3px);
}

.auction-stat-value {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    margin-bottom: 0.5rem;
}

.auction-stat-label {
    font-size: 1rem;
    color: #ccc;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.bid-form {
    display: flex;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.bid-input {
    flex: 1;
    padding: 1.2rem;
    border: 2px solid #333;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.bid-input::placeholder {
    color: #666;
}

.bid-input:focus {
    outline: none;
    border-color: white;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.bid-btn {
    padding: 1.2rem 2.5rem;
    background: white;
    color: black;
    border: none;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.bid-btn:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
}

.bid-btn:disabled {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid #333;
    color: #666;
    cursor: not-allowed;
    transform: none;
}

.settle-btn {
    width: 100%;
    padding: 1.5rem;
    background: rgba(255, 215, 0, 0.2);
    color: white;
    border: 2px solid #ffd700;
    border-radius: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.settle-btn:hover {
    background: #ffd700;
    color: black;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
}

.bids-list {
    max-height: 250px;
    overflow-y: auto;
    margin-top: 1.5rem;
}

.bids-list h4 {
    margin-bottom: 1.5rem;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.bid-item {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid #333;
    border-radius: 10px;
    margin-bottom: 0.8rem;
    transition: all 0.3s ease;
    animation: bidSlide 0.5s ease-out;
}

@keyframes bidSlide {
    from {
        opacity: 0;
        transform: translateX(-10px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.bid-item:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: white;
}

.loading {
    text-align: center;
    padding: 4rem 2rem;
    color: #666;
    animation: loadingPulse 1.5s ease-in-out infinite;
}

@keyframes loadingPulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

.no-items, .no-auction {
    text-align: center;
    color: #666;
    padding: 4rem 2rem;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.no-items small {
    color: #999;
}

.success-message {
    background: rgba(0, 255, 0, 0.1);
    color: #00ff00;
    padding: 1.5rem;
    border-radius: 15px;
    margin-bottom: 2rem;
    border: 2px solid rgba(0, 255, 0, 0.3);
    text-align: center;
    animation: messageSlide 0.5s ease-out;
}

.error-message {
    background: rgba(255, 0, 0, 0.1);
    color: #ff6666;
    padding: 1.5rem;
    border-radius: 15px;
    margin-bottom: 2rem;
    border: 2px solid rgba(255, 0, 0, 0.3);
    text-align: center;
    animation: messageSlide 0.5s ease-out;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Mobile Responsive */
@media (max-width: 1024px) {
    .main-content {
        padding: 1rem;
    }
    
    .header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
    }
    
    .nav {
        justify-content: center;
        width: 100%;
    }
    
    .shop-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
    }
    
    .auction-content {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    
    .shop-tabs {
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .shop-title {
        font-size: 3rem;
    }
}

@media (max-width: 768px) {
    .shop-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
    }
    
    .shop-item {
        padding: 2rem;
    }
    
    .character-image, .auction-character-image {
        width: 180px;
        height: 180px;
    }
    
    .shop-title {
        font-size: 2.5rem;
    }
    
    .shop-subtitle {
        font-size: 1.2rem;
    }
    
    .tab-btn {
        padding: 1rem 2rem;
        font-size: 1rem;
    }
    
    .auction-section {
        padding: 2rem;
    }
    
    .auction-stats {
        grid-template-columns: 1fr;
    }
    
    .bid-form {
        flex-direction: column;
    }
    
    .currency {
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .nav-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .header {
        padding: 1rem;
    }
    
    .user-info h1 {
        font-size: 1.5rem;
    }
    
    .shop-title {
        font-size: 2rem;
    }
    
    .shop-subtitle {
        font-size: 1rem;
    }
    
    .shop-grid {
        grid-template-columns: 1fr;
    }
    
    .shop-item {
        padding: 1.5rem;
    }
    
    .character-image, .auction-character-image {
        width: 150px;
        height: 150px;
    }
    
    .auction-section {
        padding: 1.5rem;
    }
    
    .auction-title {
        font-size: 2rem;
    }
    
    .tab-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
    }
    
    .currency span {
        padding: 0.6rem 1rem;
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="header">
        <div class="user-info">
            <h1>🛒 Character Shop</h1>
        </div>
        <div class="currency">
            <span>💰 <span id="coins">0</span></span>
            <span>💎 <span id="diamonds">0</span></span>
        </div>
        <nav class="nav">
            <a href="lobby.html" class="nav-btn">🏠 Lobby</a>
            <a href="profile.html" class="nav-btn">👤 Profile</a>
            <a href="vault.html" class="nav-btn">🏛️ Vault</a>
            <a href="event.html" class="nav-btn">🎉 Event</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="shop-header">
            <div class="shop-title">🛒 CHARACTER SHOP</div>
            <div class="shop-subtitle">Discover and collect powerful characters</div>
        </div>

        <div id="shopMessage"></div>

        <div class="shop-tabs">
            <button class="tab-btn active" onclick="switchTab('store')">🛒 Store</button>
            <button class="tab-btn" onclick="switchTab('auction')">🏺 Auction</button>
        </div>

        <!-- Store Tab -->
        <div id="storeTab" class="tab-content active">
            <div class="shop-grid" id="storeGrid">
                <div class="loading">Loading store items...</div>
            </div>
        </div>

        <!-- Auction Tab -->
        <div id="auctionTab" class="tab-content">
            <div id="auctionSection">
                <div class="loading">Loading auction...</div>
            </div>
        </div>
    </div>

    <script>
        // Add at the beginning of the script section
        // Sound effects
        const playSound = (type) => {
            const audio = new Audio();
            switch(type) {
                case 'click':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
                case 'success':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
                case 'purchase':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTuR2O/Eeyw';
                    break;
            }
            audio.volume = 0.3;
            audio.play().catch(() => {});
        };

        // Add click sound to all buttons
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.classList.contains('nav-btn')) {
                playSound('click');
            }
        });
        const authToken = localStorage.getItem('authToken');
        
        if (!authToken) {
            window.location.href = 'login.html';
        }

        let userProfile = null;
        let ownedCharacters = [];

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('shopMessage');
            messageDiv.innerHTML = `<div class="${isError ? 'error-message' : 'success-message'}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            
            if (tab === 'auction') {
                loadAuction();
            }
        }

        async function loadUserProfile() {
            try {
                const response = await fetch('/profile', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    userProfile = await response.json();
                    document.getElementById('coins').textContent = userProfile.coins;
                    document.getElementById('diamonds').textContent = userProfile.diamonds;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadOwnedCharacters() {
            try {
                const response = await fetch('/characters', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    ownedCharacters = data.characters.map(char => char.id);
                }
            } catch (error) {
                console.error('Error loading owned characters:', error);
            }
        }

        async function loadStore() {
            try {
                const response = await fetch('/store', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayStore(data.store);
                }
            } catch (error) {
                console.error('Error loading store:', error);
                document.getElementById('storeGrid').innerHTML = `
                    <div class="no-items">Error loading store</div>
                `;
            }
        }

        function displayStore(items) {
            const grid = document.getElementById('storeGrid');
            
            if (items.length === 0) {
                grid.innerHTML = `
                    <div class="no-items">
                        No items available in store<br>
                        <small>Check back later for new characters!</small>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = items.map(item => {
                const isOwned = ownedCharacters.includes(item.id);
                const canAfford = userProfile && userProfile.diamonds >= item.price;
                
                return `
                    <div class="shop-item ${isOwned ? 'owned' : ''}">
                        <img src="https://reaperxxxx-animepfp.hf.space/img?q=${item.id}" 
                             class="character-image" alt="${item.name}">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">💎 ${item.price} diamonds</div>
                            <button class="purchase-btn ${isOwned ? '' : 'buy'}" 
                                    ${isOwned || !canAfford ? 'disabled' : ''} 
                                    onclick="purchaseCharacter(${item.id})">
                                ${isOwned ? '✅ Owned' : 
                                  canAfford ? '💎 Purchase' : '💎 Need More Diamonds'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function loadAuction() {
            try {
                const response = await fetch('/bids', {
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayAuction(data);
                } else {
                    document.getElementById('auctionSection').innerHTML = `
                        <div class="no-auction">No active auction</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading auction:', error);
                document.getElementById('auctionSection').innerHTML = `
                    <div class="no-auction">Error loading auction</div>
                `;
            }
        }

        function displayAuction(auctionData) {
            const section = document.getElementById('auctionSection');
            
            section.innerHTML = `
                <div class="auction-section">
                    <div class="auction-header">
                        <div class="auction-title">🏺 Live Auction</div>
                        <div class="auction-timer">⏰ ${auctionData.timeLeft} remaining</div>
                    </div>
                    <div class="auction-content">
                        <div class="auction-character">
                            <img src="https://reaperxxxx-animepfp.hf.space/img?q=${auctionData.character.id}" 
                                 class="auction-character-image" alt="${auctionData.character.name}">
                            <div class="item-name">${auctionData.character.name}</div>
                        </div>
                        <div class="auction-info">
                            <div class="auction-stats">
                                <div class="auction-stat">
                                    <div class="auction-stat-value">💰 ${auctionData.startPrice}</div>
                                    <div class="auction-stat-label">Starting Price</div>
                                </div>
                                <div class="auction-stat">
                                    <div class="auction-stat-value">${auctionData.currentLeader}</div>
                                    <div class="auction-stat-label">Current Leader</div>
                                </div>
                            </div>
                            <div class="bid-form">
                                <input type="number" class="bid-input" id="bidAmount" 
                                       placeholder="Enter bid amount" min="${auctionData.startPrice}">
                                <button class="bid-btn" onclick="placeBid()">🏺 Place Bid</button>
                            </div>
                            <button class="settle-btn" onclick="settleAuction()">
                                ⚖️ Settle Auction
                            </button>
                            <div class="bids-list">
                                <h4 style="margin-bottom: 1rem;">Recent Bids</h4>
                                ${auctionData.bids.map(bid => `
                                    <div class="bid-item">
                                        <span>${bid.username}</span>
                                        <span>💰 ${bid.amount}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function purchaseCharacter(characterId) {
            try {
                const response = await fetch('/purchase-character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ characterId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message);
                    loadUserProfile();
                    loadOwnedCharacters().then(() => {
                        loadStore();
                    });
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Error purchasing character', true);
            }
        }

        async function placeBid() {
            const amount = parseInt(document.getElementById('bidAmount').value);
            
            if (!amount || amount < 1) {
                showMessage('Please enter a valid bid amount', true);
                return;
            }
            
            try {
                const response = await fetch('/bid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ amount })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message);
                    loadUserProfile();
                    loadAuction();
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Error placing bid', true);
            }
        }

        async function settleAuction() {
            try {
                const response = await fetch('/settle-auction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message);
                    loadUserProfile();
                    loadOwnedCharacters().then(() => {
                        loadStore();
                    });
                    loadAuction();
                } else {
                    showMessage(data.error, true);
                }
            } catch (error) {
                showMessage('Error settling auction', true);
            }
        }

        // Load all data on page load
        loadUserProfile();
        loadOwnedCharacters().then(() => {
            loadStore();
        });
        
        // Refresh data every 30 seconds
        setInterval(() => {
            loadUserProfile();
            loadOwnedCharacters().then(() => {
                loadStore();
            });
        }, 30000);
    </script>
</body>
</html>
